<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JS To-Do-List</title>
</head>

<body>
    <main class="container mx-auto">
        <div class="lg:w-[40%] md:w-[60%] w-[90%] mx-auto mt-12">
            <h1 class="md:text-3xl text-2xl font-bold text-red-600 mb-4 flex"><img class="md:-mt-1 md:w-[8%] w-[10%]"
                    src="notebook.gif" alt="animated icons created by Freepik-Flaticon">To-Do-List.......</h1>
            <div class="flex justify-center">
                <input id="input-box" type="text" placeholder="Type your task here"
                    class="input input-bordered input-success md:h-12 h-8 w-[60%]" />
                <button class="btn md:btn-md btn-sm btn-success ml-2 text-white" id="create-btn">Create</button>
                <button class="btn md:btn-md btn-sm btn-success ml-2 text-white" id="clear-all-btn">Clear All</button>
            </div>

        </div>
        <div id="list-container" class="flex flex-col gap-6 font-bold text-lg py-2 mt-10 lg:w-[35%] md:w-[55%] w-[85%] mx-auto">

        </div>
    </main>
    <script src="js/to-do.js"></script>
</body>

</html>
